<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Our Work | Merriment</title>
    <style>
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-top: 1.5rem;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 4px;
            box-shadow: var(--shadow-soft);
            aspect-ratio: 4/3;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.4s;
        }

        .gallery-item:hover img {
            transform: scale(1.05);
        }

        .caption {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(74, 64, 54, 0.8);
            color: #fff;
            padding: 0.5rem;
            text-align: center;
            font-size: 0.9rem;
            transform: translateY(100%);
            transition: transform 0.3s;
        }

        .gallery-item:hover .caption {
            transform: translateY(0);
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>Merriment</h1>
            <p>Catholic Event Planning</p>
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/about.html">About</a></li>
                    <li><a href="/gallery.html">Our Work</a></li>
                </ul>
            </nav>
        </header>

        <main>

                <!-- Placeholders -->

                </div>
                <div class="gallery-item">
                    <img src="https://placehold.co/600x450/D4B4B4/FFF?text=Joyous+Baptism" alt="Joyous' Baptism">
                    <div class="caption">Joyous' Baptism</div>

                <div class="gallery-item">
